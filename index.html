<html>
 <head>

 </head>
 <body>
  <svg id="svgg" viewBox="-50 -50 100 100" width="100vw" height="100vh" xmlns:xlink="http://www.w3.org/1999/xlink">

  </svg>

  <script defer>
   let
    gId = n => document.getElementById(n),

    svg = gId("svgg"),

    dtor = n => n*Math.PI/180,

    f=(x,y)=>Math.floor(x/y),

    getPos = (d,r) => {
     let
      x = Math.cos(dtor(d))*r,
      y = Math.sin(dtor(d))*r
     return {x: x,y: y}
    },

    createPoint = n => {
     return Array.from({length:n},(_,i) => getPos(i*(360/n),n*4))
    },

    sN = (n, v) =>{
     for (var p in v){
      n.setAttributeNS(null, p.replace(/[A-Z]/g, function(m, p, o, s) { return `-${m.toLowerCase()}`}),v[p])
     }
    },

    cN = (n, v) =>{
     n = document.createElementNS("http://www.w3.org/2000/svg", n);
     sN(n,v)
     return n
    },aP=[];

   for(let i=1;i<13;i++){
    aP.push(createPoint(i))
   }

   /*aP.forEach((j,k)=>j.forEach((i,l)=>{
    let 
     c = cN("circle",{cx:i.x,cy:i.y,r:1,fill:`hsl(${k*30} 95% 75%)`})
    svg.appendChild(c)
   }))

   aP.forEach((i,k)=>{
    let paD=``,pa
    i.forEach(j=>{
     let pS = l===0?`M ${j.x} ${j.y}`:` L ${j.x} ${j.y}`
     paD.concat(pS)
    })
   })*/

   aP.forEach((j,k)=>{
    let paD=``,pa
    j.forEach((i,l)=>{
     let pS = l===0?`M ${i.x} ${i.y}`:l+1===j.length?` L ${i.x} ${i.y} Z`:` L ${i.x} ${i.y}`
     paD+=pS
    })
    pa = cN("path",{d:paD,stroke:`hsl(${k*30} 95% 70%)`,strokeWidth:.5,fill:"none"})
    svg.appendChild(pa)
   })
  </script> 
 </body>
</html>
