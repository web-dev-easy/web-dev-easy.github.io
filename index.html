<html>
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="theme-color" content="#7c34a0">
  <title>web dev easy</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
   body{
    background:#7c34a0;
   }
  </style>
 </head>
 <body>
  <svg id="svgg" viewBox="-30 -30 60 60" width="100vw" height="100vh" xmlns:xlink="http://www.w3.org/1999/xlink">

  </svg>

  <script defer>
   let
    gId = n => document.getElementById(n),

    svg = gId("svgg"),

    dtor = n => n*Math.PI/180,

    f=(x,y)=>Math.floor(x/y),

    getPos = (d,r) => {
     let
      x = Math.cos(dtor(d))*r,
      y = Math.sin(dtor(d))*r
     return {x: x,y: y}
    },

    p3 = Array.from({length:3},(_,i) => getPos((i*120)-90,5)),
    
    sN = (n, v) =>{
     for (var p in v){
      n.setAttributeNS(null, p.replace(/[A-Z]/g, function(m, p, o, s) { return "-" + m.toLowerCase(); }), v[p]);
     }
     return n
    },
    cN = (n, v) =>{
     n = document.createElementNS("http://www.w3.org/2000/svg", n);
     sN(n,v)
     return n
    }

    for(let i=0;i<p3.length;i++){
     let c = cN("circle",{cx:p3[i].x,cy:p3[i].y,r:2,fill:"#2222ee"})
    }

  </script> 
 </body>
</html>
