<html>
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="theme-color" content="#7c34a0">
  <title>web dev easy</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
   body{
    background:#7c34a0;
   }
  </style>
 </head>
 <body>
  <svg id="svgg" viewBox="-25 -25 50 50" width="100vw" height="100vh">

  </svg>

  <script defer>
   let
    gId = n => document.getElementById(n),

    svg = gId("svgg"),

    dtor = n => n*Math.PI/180,

    getPos = (d,r) => {
     let
      x = Math.cos(dtor(d))*r,
      y = Math.sin(dtor(d))*r
     return {x: x,y: y}
    },

    fb = Array.from({length:1},(_,i) => getPos(-90,5)),
    fp = Array.from({length:2},(_,i) => getPos((i*180),5)),
    fr = Array.from({length:2},(_,i) => `M ${fp[i].x} ${fp[i].y} A 5 5 0 0 ${i%2<1?0:1} ${fb[Math.floor(i/2)].x} ${fb[Math.floor(i/2)].y} L 0 0`),
    sb = Array.from({length:2},(_,i) => getPos((i*180),10)),
    sp = Array.from({length:4},(_,i) => getPos((i*90)-45,10)),
    sr = Array.from({length:4},(_,i) => `M ${sp[i].x} ${sp[i].y} A 10 10 0 0 ${i%2<1?1:0} ${sb[Math.floor(i/2)].x} ${sb[Math.floor(i/2)].y} L ${fp[Math.floor(i/2)].x} ${fp[Math.floor(i/2)].y}`),
    t8b = Array.from({length:4},(_,i) => getPos((i*90)-45,15)),
    t8p = Array.from({length:8},(_,i) => getPos((i*45)-67.5,15)),
    t8r = Array.from({length:8},(_,i) => `M ${t8p[i].x} ${t8p[i].y} A 15 15 0 0 ${i%2<1?1:0} ${t8b[Math.floor(i/2)].x} ${t8b[Math.floor(i/2)].y} L ${sp[Math.floor(i/2)].x} ${sp[Math.floor(i/2)].y}`),
    t16b = Array.from({length:8},(_,i) => getPos((i*45)-67.5,20)),
    t16p = Array.from({length:16},(_,i) => getPos((i*22.5)-78.75,20)),
    t16r = Array.from({length:16},(_,i) => `M ${t16p[i].x} ${t16p[i].y} A 20 20 0 0 ${i%2<1?1:0} ${t16b[Math.floor(i/2)].x} ${t16b[Math.floor(i/2)].y} L ${t8p[Math.floor(i/2)].x} ${t8p[Math.floor(i/2)].y}`),

    gN = (n, v) =>{
     n = document.createElementNS("http://www.w3.org/2000/svg", n);
     for (var p in v){
      n.setAttributeNS(null, p.replace(/[A-Z]/g, function(m, p, o, s) { return "-" + m.toLowerCase(); }), v[p]);
     }
     return n
    }

   for(let i=0;i<t16r.length;i++){
    svg.appendChild(gN("path",{d:t16r[i],stroke:"#eeeeee",strokeWidth:.3,strokeLinecap:"square",fill:"none"}))
   }

   for(let i=0;i<t16p.length;i++){
    svg.appendChild(gN("circle",{cx:t16p[i].x,cy:t16p[i].y,r:1.2,fill:`hsl(${i*22.5} 80% 80%)`,stroke:"none"}))
   }

   for(let i=0;i<t8r.length;i++){
    svg.appendChild(gN("path",{d:t8r[i],stroke:"#eeeeee",strokeWidth:.4,strokeLinecap:"square",fill:"none"}))
   }

   for(let i=0;i<sr.length;i++){
    svg.appendChild(gN("path",{d:sr[i],stroke:"#eeeeee",strokeWidth:.5,strokeLinecap:"square",fill:"none"}))
   }

   for(let i=0;i<fr.length;i++){
    svg.appendChild(gN("path",{d:fr[i],stroke:"#eeeeee",strokeWidth:.6,strokeLinecap:"square",fill:"none"}))
   }

  </script> 
 </body>
</html>
