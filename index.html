<html>
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="theme-color" content="#2c3e50">
  <title>web dev easy</title>
  <link rel="stylesheet" href="./css/style.css">
 </head>
 <body>
  <svg viewBox="-25 -25 50 50" width="100vw" height="100vh">
   
 <!--  <style>
   line,circle {
    stroke-width:.1;
    stroke:"#2c3e50";
   }

   circle{
    fill:"none";
   }

   g circle {
    fill:"red";

   <circle cx="0" cy="0" r="20" fill="none" stroke-width=".1" stroke="green"/>
   <circle cx="0" cy="0" r="15" fill="none" stroke-width=".1" stroke="blue"/>
   <circle cx="0" cy="0" r="10" fill="none" stroke-width=".1" stroke="red"/>
   <circle cx="0" cy="0" r="5" fill="none" stroke-width=".1" stroke="green"/>
   <circle cx="0" cy="0" r=".5" fill="none" stroke-width=".1" stroke="green"/>

   <line x1="0" y1="0" x2="25" y2="0"/>
   <line x1="0" y1="0" x2="-5" y2="0"/>
   <line x1="5" y1="0" x2="10" y2="0"/>
   <line x1="-5" y1="0" x2="-10" y2="0"/>

   <circle cx="5" cy="0" r=".1" fill="red"/>
   <circle cx="-5" cy="0" r=".1" fill="red"/>
   <circle cx="10" cy="0" r=".1" fill="red"/>
   <circle cx="-15" cy="0" r=".1" fill="red"/>

   <g id="semi"></g>

   <g id="top8"></g>

   <g id="top16"></g>
  </svg>

  <script defer>
   let
    svgNS = "http://www.w3.org/2000/svg",
    semi = document.getElementById("semi"),
    top8 = document.getElementById("top8"),
    top16 = document.getElementById("top16"),
    dtor = n => n*Math.PI/180,
    getPos = (d,r) => {
     let
      x = Math.cos(dtor(d))*r,
      y = Math.sin(dtor(d))*r
     return {x: x,y: y}
    },
    createCircle = (d,r) => {
     let
      c = document.createElementNS(svgNS,"circle"),
      pos = getPos(d,r)
     c.setAttributeNS(null,"cx",pos.x)
     c.setAttributeNS(null,"cy",pos.y)
     c.setAttributeNS(null,"r",.3)
     c.setAttributeNS(null,"fill","red")
     c.setAttributeNS(null,"stroke","none")
     return c
    }

   for(let i=0;i<4;i++){
    semi.appendChild(createCircle((i*90)-45,10))
   }

   for(let i=0;i<8;i++){
    top8.appendChild(createCircle((i*45)-22.5,15))
   }

   for(let i=0;i<16;i++){
    top16.appendChild(createCircle((i*22.5)-11.25,20))
   }
  </script> 
 </body>
</html>
