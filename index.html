<html>
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="theme-color" content="#7c34a0">
  <title>web dev easy</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
   body{
    background:#7c34a0;
   }
  </style>
 </head>
 <body>
  <svg id="svgg" viewBox="-50 -50 100 100" width="100vw" height="100vh" xmlns:xlink="http://www.w3.org/1999/xlink">

  </svg>

  <script defer>
   let
    gId = n => document.getElementById(n),

    svg = gId("svgg"),

    dtor = n => n*Math.PI/180,

    f=(x,y)=>Math.floor(x/y),

    getPos = (d,r) => {
     let
      x = Math.cos(dtor(d))*r,
      y = Math.sin(dtor(d))*r
     return {x: x,y: y}
    },

    createPoint = n => {
     return Array.from({length:n},(_,i) => getPos(i*(360/n),n*4))
    },

    sN = (n, v) =>{
     for (var p in v){
      n.setAttributeNS(null, p.replace(/[A-Z]/g, function(m, p, o, s) { return `-${m.toLowerCase()}`}),v[p])
     }
    },

    cN = (n, v) =>{
     n = document.createElementNS("http://www.w3.org/2000/svg", n);
     sN(n,v)
     return n
    },aP=[];

   for(let i=1;i<13;i++){
    aP.push(createPoint(i))
   }

   /*for(let i=0;i<aP.length;i++){
    for(let j=0;j<aP[i].length;j++){
     let c = cN("circle",{cx:aP[i][j].x,cy:aP[i][j].y,r:2,fill:"#2222ee"})
     svg.appendChild(c)
    }
   }*/

   aP.forEach((j,k)=>j.forEach(i=>{
    let c = cN("circle",{cx:i.x,cy:i.y,r:2,fill:`hsl(${k*30} 95% 75%)`})
    svg.appendChild(c)
   }))
  </script> 
 </body>
</html>
