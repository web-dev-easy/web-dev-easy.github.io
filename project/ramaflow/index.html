<html>
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="theme-color" content="steelblue">
  <title>RAMAFLOW</title> 
  <link href="../../css/style.css" rel="stylesheet">
  <style type="text/css">
   body {
    background:steelblue;
    min-height:100vh;
   }
  </style>
  <body>
   <svg viewBox="-50 -50 100 100" width="100vw" height="100vh">
    <filter id="t" x="-50%" y="-50%" width="200%" height="200%">
     <feTurbulence
     id="omg"
     type="fractalNoise"
     baseFrequency="0.04"
     numOctaves="5"
     result="NOISE">
     </feTurbulence>
     <feColorMatrix
     in="NOISE"
     type="hueRotate"
     values="0"
     result="E">
      <animate attributeName="values" from="0" to="360" dur="10s" repeatCount="indefinite"/>
     </feColorMatrix>
 
     <feDisplacementMap
     in="SourceGraphic"
     in2="E"
     scale="15"
     xChannelSelector="R"
     yChannelSelector="R"
     result="TEXTURE_TEXT"/>
    </filter>
    <text 
    dx="0" dy="0" text-anchor="middle" fill="white"
    filter="url(#t)"
    >
    RAMAFLOW
    </text>
   </svg>
  </body>
 </head>
</html>
