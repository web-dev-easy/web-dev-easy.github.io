<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<meta name="theme-color" content="steelblue">
<title>maze pattern</title>
<style type="text/css">
 body {
  margin:0
 }
</style>
</head>
<body>
 <svg id="svg" width="100vw" height="100vh" viexBox="0 0 100 100"></svg>
 <script type="text/javascript">
  let
   H = 2160,
   W = 720 ,
   s = document.getElementById("svg"),
   g = (n, v) => {
    n = document.createElementNS("http://www.w3.org/2000/svg", n);
    for (var p in v)
    n.setAttributeNS(null, p.replace(/[A-Z]/g, function(m, p, o, s) { return "-" + m.toLowerCase(); }), v[p]);
    return n
   },
   darkgreen = "rgb(55,150,77)",
   stb = "steelblue",
   fib = "firebrick",
   dd = "hsl(70,40%,40%)"
  
  s.appendChild(g("rect",{width:W,height:H,fill:stb}))
  
  for (let h=0;h<H;h+=20){
   for (let w=0;w<W;w+=20){
    let rN = Math.random()
    if (rN > .5) {
     s.appendChild(g("line",{stroke:"white",x1:w,y1:h,x2:`${w+20}`,y2:`${h+20}`}))
    }
    else{
     s.appendChild(g("line",{stroke:"white",x1:`${w+20}`,y1:h,x2:w,y2:`${h+20}`}))
     }
   }
  }
 </script>
</body>
